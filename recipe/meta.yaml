{% set name = "pgmpy" %}
{% set version = "0.1.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgmpy-{{ version }}.tar.gz
  sha256: de5de9b2e9a9a10c6fa28a4f3bfcb2f2e1ba824d460bb913da890ba8b2d8b6d7

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx
    - numpy
    - scipy
    - scikit-learn
    - pandas
    - pyparsing
    - pytorch
    - statsmodels
    - tqdm
    - joblib

test:
  imports:
    - pgmpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pgmpy/pgmpy
  summary: A library for Probabilistic Graphical Models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JohanMabille
